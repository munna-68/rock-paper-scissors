<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="app-container">
      <header class="header">
        <div class="header__top">
          <h1 class="header__title">Rock Paper Scissors</h1>
          <button class="reset-btn" id="reset-btn">Reset</button>
        </div>
        
        <div class="scoreboard">
          <div class="scoreboard__item">
            <span class="scoreboard__label">Player</span>
            <span class="scoreboard__value" id="player-score">0</span>
          </div>
          <div class="scoreboard__item">
            <span class="scoreboard__label">Draws</span>
            <span class="scoreboard__value" id="draw-score">0</span>
          </div>
          <div class="scoreboard__item">
            <span class="scoreboard__label">Computer</span>
            <span class="scoreboard__value" id="computer-score">0</span>
          </div>
        </div>
      </header>

      <main class="arena">
        <div class="battle">
          <div class="battle__side">
            <div class="battle__label">You</div>
            <div class="battle__emoji" id="player-emoji"></div>
          </div>
          <div class="battle__divider"></div>
          <div class="battle__side">
            <div class="battle__label">Computer</div>
            <div class="battle__emoji" id="computer-emoji"></div>
          </div>
        </div>

        <div class="status">
          <h2 class="result__text" id="result-text"></h2>
          <p class="result__detail" id="result-detail"></p>
          <p class="prompt" id="prompt-text">Select your move</p>
        </div>

        <div class="choices">
          <button class="choices__btn" data-choice="rock">Rock</button>
          <button class="choices__btn" data-choice="paper">Paper</button>
          <button class="choices__btn" data-choice="scissors">Scissors</button>
        </div>
      </main>

      <section class="history">
        <h3 class="history__title">History</h3>
        <div class="history__list" id="history-list">
          <div class="history__empty">No rounds played</div>
        </div>
      </section>
    </div>

    <script src="./script.js" defer></script>
  </body>
</html>
